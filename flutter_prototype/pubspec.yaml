name: watch_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_reactive_ble: ^5.2.0
  permission_handler: ^11.4.0
  flutter_blue_plus: ^1.16.2
  get: ^4.6.5

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints
  # to encourage good coding practices.
  flutter_lints: ^6.0.0

  # Added tools for icons & splash
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  # Ensures that the Material Icons font is included
  uses-material-design: true

  assets:
    - assets/RevMetrix_Logo.png

# Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/RevMetrix_Logo.png"

# Splash screen configuration
flutter_native_splash:
  color: "#434343"
  image: "assets/RevMetrix_Logo.png"
  android: true
  ios: true
